<!DOCTYPE html>
<html>
<head>
    <title>UncleSolutions - Easy Interview</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: none;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loginContainer">
        <h2>Login</h2>
        <div class="login-form">
            <input type="text" id="userId" placeholder="Enter User ID" required>
            <button id="loginButton">Login</button>
            <div id="errorMessage" class="error">Invalid User ID</div>
        </div>
    </div>
    <div id="mainContainer" class="container">
        <!-- Your main extension content will go here -->
        <h2>Welcome!</h2>
        <p>You are logged in.</p>
        <button id="logoutButton">Logout</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
